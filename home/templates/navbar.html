{% load static %}
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-brand">TopSoftware</a>
    <!-- Desktop Navigation -->
    <ul class="desktop-nav">
      <li><a href="/">Home</a></li>
      <li><a href="/portfolio/">Portfolio</a></li>
      <li><a href="/pricing/">Pricing</a></li>
      <li><a href="/payment/">Payment</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
    <!-- Hamburger Icon for Mobile -->
    <div class="mobile-menu-icon" id="mobile-menu-icon">&#9776;</div>
  </div>
  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav" id="mobile-nav">
    <ul class="mobile-nav-menu">
      <li><a href="/">Home</a></li>
      <li><a href="/portfolio/">Portfolio</a></li>
      <li><a href="/pricing/">Pricing</a></li>
      <li><a href="/payment/">Payment</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </div>
</nav>
<style>
  /* Base Styles */
  .navbar {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    position: relative;
    z-index: 1000;
  }
  .navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
  }
  .navbar-brand {
    font-size: 1.8rem;
    color: #fff;
    text-decoration: none;
  }
  /* Desktop Menu */
  .desktop-nav {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  .desktop-nav li a {
    color: #fff;
    text-decoration: none;
    padding: 8px 12px;
    transition: background 0.3s ease;
  }
  .desktop-nav li a:hover {
    background-color: #333;
  }
  /* Mobile Menu Icon */
  .mobile-menu-icon {
    font-size: 1.8rem;
    cursor: pointer;
    display: none;
  }
  /* Mobile Navigation Overlay (hidden by default) */
  .mobile-nav {
    display: none;
  }
  .mobile-nav.active {
    display: flex;
    position: fixed;
    top: 0;
    right: 0;
    width: 70%;
    height: 100%;
    background-color: rgba(0,0,0,0.95);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .mobile-nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
  }
  .mobile-nav-menu li {
    margin: 20px 0;
  }
  .mobile-nav-menu li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
  }
  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .desktop-nav {
      display: none;
    }
    .mobile-menu-icon {
      display: block;
    }
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuIcon = document.getElementById('mobile-menu-icon');
    const mobileNav = document.getElementById('mobile-nav');

    mobileMenuIcon.addEventListener('click', function() {
      mobileNav.classList.toggle('active');
    });

    // Close the mobile menu when a link is clicked
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-menu li a');
    mobileNavLinks.forEach(function(link) {
      link.addEventListener('click', function() {
        mobileNav.classList.remove('active');
      });
    });
  });
</script>
