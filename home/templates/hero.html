{% load static %}
<section id="hero-section">
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="{% static 'night.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Gradient Overlay -->
  <div class="video-overlay"></div>

  <!-- Centered Hero Content -->
  <div class="hero-container">
    <h1 class="hero-title">TopSoftware</h1>
    <p class="hero-subtitle">Building Digital Dreams</p>
    <!-- "Build now" button navigates to the Contact section -->
    <a href="#contact-984" class="btn-hero">Build now</a>
  </div>
</section>

<style>
  /* Color Variables */
  :root {
    --primary-color: #2196f3;
    --secondary-color: #1976d2;
    --dark-blue: #0d47a1;
    --button-hover: #1565c0;
    --white: #ffffff;
  }

  /* Hero Section */
  #hero-section {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  .video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;  /* You can replace this with a gradient if desired */
    z-index: -1;
  }
  .hero-container {
    position: relative;
    text-align: center;
    color: var(--white);
    padding: 0 20px;
  }
  .hero-title {
    font-size: 4rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .hero-subtitle {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  /* Button */
  .btn-hero {
    background: #000;
    color: #fff;
    padding: 15px 30px;
    border-radius: 5px;
    text-decoration: none;
    text-transform: uppercase;
    transition: background 0.3s ease;
  }
  .btn-hero:hover {
    background: #333;
  }

  /* Mobile Responsive Adjustments */
  @media only screen and (max-width: 768px) {
    .hero-title {
      font-size: 2.5rem;
    }
    .hero-subtitle {
      font-size: 1.2rem;
    }
    .btn-hero {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
  }

  /* Remove focus outlines */
  :focus,
  :active {
    outline: none !important;
    box-shadow: none !important;
    border: none !important;
  }
  ::-moz-focus-inner {
    border: 0 !important;
  }
</style>
