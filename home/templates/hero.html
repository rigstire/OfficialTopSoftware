{% load static %}
<!-- ============================================ -->
<!--                    Hero                      -->
<!-- ============================================ -->
<section id="hero-section">
  <!-- Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="{% static 'blue_technology1.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Gradient Overlay -->
  <div class="video-overlay"></div>

  <!-- Centered Hero Content -->
  <div class="hero-container">
    <h1 class="hero-title">TopSoftware</h1>
    <p class="hero-subtitle">Innovative Digital Solutions</p>
    <a href="#contact" class="btn-primary">Book a Call</a>
  </div>
</section>

<style>
  /* Color Variables */
  :root {
    --primary-color: #2196f3;   /* Light Blue */
    --secondary-color: #1976d2; /* Deeper Blue */
    --dark-blue: #0d47a1;       /* Dark Blue */
    --button-hover: #1565c0;    /* Button Hover */
    --white: #ffffff;
  }

  /* Hero Section */
  #hero-section {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  .video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(13, 71, 161, 0.6), rgba(25, 118, 210, 0.6));
    z-index: -1;
  }
  .hero-container {
    position: relative;
    text-align: center;
    color: var(--white);
    padding: 0 20px;
  }
  .hero-title {
    font-size: 4rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .hero-subtitle {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  .btn-primary {
    background: var(--primary-color);
    color: var(--white);
    padding: 15px 30px;
    border-radius: 5px;
    text-decoration: none;
    text-transform: uppercase;
    transition: background 0.3s ease;
  }
  .btn-primary:hover {
    background: var(--button-hover);
  }
</style>
