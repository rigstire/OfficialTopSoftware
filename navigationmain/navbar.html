{% load static %}
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="navbar-brand">TopSoftware</a>
    <!-- Desktop Navigation -->
    <ul class="desktop-nav navbar-menu">
      <li class="cs-li">
        <a href="/" class="cs-li-link cs-active">Home</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'contact' %}" class="cs-li-link">Contact</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'pricing' %}" class="cs-li-link">Pricing</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'portfolio' %}" class="cs-li-link">Portfolio</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'payment' %}" class="cs-li-link">Payment</a>
      </li>
    </ul>
    <!-- Hamburger Icon for Mobile -->
    <div class="mobile-menu-icon" id="mobile-menu-icon">&#9776;</div>
  </div>
  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav" id="mobile-nav">
    <ul class="mobile-nav-menu">
      <li class="cs-li">
        <a href="/" class="cs-li-link cs-active">Home</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'contact' %}" class="cs-li-link">Contact</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'pricing' %}" class="cs-li-link">Pricing</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'portfolio' %}" class="cs-li-link">Portfolio</a>
      </li>
      <li class="cs-li">
        <a href="{% url 'payments' %}" class="cs-li-link">Payment</a>
      </li>
    </ul>
  </div>
</nav>
<style>
  /* Base Navbar Styles */
  .navbar {
    background-color: #000;
    padding: 10px 20px;
    position: relative;
    z-index: 1000;
  }
  .navbar-container {
    max-width: 960px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
  }
  /* Desktop Navigation */
  .navbar-menu {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  .navbar-menu li a {
    color: #fff;
    text-decoration: none;
  }
  /* Mobile Menu Icon */
  .mobile-menu-icon {
    font-size: 1.8rem;
    cursor: pointer;
    display: none;
  }
  /* Mobile Navigation Overlay */
  .mobile-nav {
    display: none;
  }
  .mobile-nav.active {
    display: flex;
    position: fixed;
    top: 0;
    right: 0;
    width: 70%;
    height: 100%;
    background-color: rgba(0,0,0,0.95);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .mobile-nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
  }
  .mobile-nav-menu li {
    margin: 20px 0;
  }
  .mobile-nav-menu li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
  }
  /* Responsive: Hide desktop nav on small screens */
  @media (max-width: 768px) {
    .desktop-nav {
      display: none;
    }
    .mobile-menu-icon {
      display: block;
    }
  }
</style>
<script>
  // Updated JavaScript: Use the correct IDs from the HTML
  document.addEventListener("DOMContentLoaded", function () {
    const mobileMenuIcon = document.getElementById("mobile-menu-icon");
    const mobileNav = document.getElementById("mobile-nav");

    if (!mobileMenuIcon || !mobileNav) {
      console.error("Mobile menu elements not found; please check your template.");
      return;
    }

    mobileMenuIcon.addEventListener("click", function() {
      mobileNav.classList.toggle("active");
    });
  });
</script>
